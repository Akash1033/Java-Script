<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM LAST VIDEO</title>
</head>
<body style ="background-color: black; color: white;">
    <ul class="background">
        <li>Javascript</li>
    </ul>
</body>

<script>
    function addLang(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.background').appendChild(li)
    }

    addLang("python")
    addLang("Java")

    function addOptiLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.background').appendChild(li)
    }

    addOptiLanguage("Ruby")

    // Edit
    const editLang = document.querySelector('li:nth-child(2)')
    console.log(editLang.innerHTML);
    // editLang.innerHTML ="C#"
    const newli = document.createElement('li')
    newli.textContent = "C#"
    editLang.replaceWith(newli)

    // edit

    const FirstLang = document.querySelector('li:first-child')
    FirstLang.outerHTML = '<li>TypeScipt</li>'


    // Remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
</script>
</html>
